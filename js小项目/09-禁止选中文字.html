    <script>
      // 没有右键菜单
    //   contextmenu 主要控制何时显示上下文菜单
      document.addEventListener("contextmenu", function (e) {
        e.preventDefault();
      });
      //   不能选中
    //   selectstart 开始选中
      document.addEventListener("selectstart", function (e) {
        e.preventDefault();
      });
    //   e.preventDefault() 这个方法用来阻止事件的默认行为，
    //   例如a标签点击就会跳转，如果设置a标签的点击事件对象 e.preventDefault()，
    //   那么点击a时就不会跳转了。
    </script>
